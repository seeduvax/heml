MODNAME=_doc
MODTYPE=doc



$(FSM_OUTPUTDIR)/heml_fsm.png: ../heml/src/net/eduvax/heml/Parser.java
	@echo generating parser state diagram $@...
	@echo "@startuml $@" > .puml
	@cat $^ | grep '^[ \t]*// puml:' | sed -e 's,^[ \t]*// puml:,,g' >> .puml 
	@echo "@enduml" >> .puml
	$(PUMLCMD) -in .puml -o $(call absGetPath,$(HTMLDIR)/$(*D))  
	@rm -rf .puml

all-impl:: $(FSM_OUTPUTDIR)/heml_fsm.png
